<section>
  <div *ngIf='!hasFeed' class="jumbotron clearfix">
    <p>Nothing seems to be going on, no Pull Request activity found</p>
  </div>
  <div *ngFor="let activity of activityFeed">
    <activity-card
      [activity]=activity
      (onRead)="save()"
      (onDelete)="save()">
    </activity-card>
  </div>
</section>
